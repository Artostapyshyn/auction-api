databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: Artur
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_users
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: user_city
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: user_photo
                  type: bytea
              - column:
                  constraints:
                    nullable: false
                  name: email
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: password
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: registration_date
                  type: DATETIME
                  defaultValue: 'now()'
              - column:
                  constraints:
                    nullable: false
                  name: role
                  type: VARCHAR(255)
                  defaultValue: 'ROLE_USER'
            tableName: users
  - changeSet:
      id: create-users-table-unique-constraint
      author: Artur
      changes:
        - addUniqueConstraint:
            columnNames: email
            constraintName: uc_users_email
            tableName: users